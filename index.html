<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <script type ="text/javascript" src = "app.js"></script>
  <link rel = "stylesheet" href = "main.css">
  <title>JavaScript Web Project</title>
</head>
<body>

  <div class="circle"></div>

  <div class="line"></div>    <!--12 o'clock-->
  <div class="line2"></div>   <!--6 o'clock-->
  <div class="line3"></div>   <!--3 o'clock-->
  <div class="line4"></div>   <!--9 o'clock-->
  <div class="line5"></div>   <!--1 o'clock-->
  <div class="line6"></div>   <!--2 o'clock-->
  <div class="line7"></div>   <!--4 o'clock-->
  <div class="line8"></div>   <!--5 o'clock-->
  <div class="line9"></div>   <!--7 o'clock-->
  <div class="line10"></div>  <!--8 o'clock-->
  <div class="line11"></div>  <!--10 o'clock-->
  <div class="line12"></div>  <!--11 o'clock-->
  </div>
  
  <div> <!--Clock Numbers-->
    <p class="num1">1</p>
    <p class="num2">2</p>
    <p class="num3">3</p>
    <p class="num4">4</p>
    <p class="num5">5</p>
    <p class="num6">6</p>
    <p class="num7">7</p>
    <p class="num8">8</p>
    <p class="num9">9</p>
    <p class="num10">10</p>
    <p class="num11">11</p>
    <p class="num12">12</p>
  </div>
  
</body>
</html>
